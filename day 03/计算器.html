<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>计算器</title>
</head>
<body>
<table align="center" border="1" width="300" height="500" cellpadding="20" cellspacing="0">
	<tr align="right">
		<td colspan="4">100</td>
		
	</tr>
	<tr align="center">
		<td>AC</td>
		<td>/</td>
		<td>*</td>
		<td>-</td>
	</tr>
	<tr align="center">
		<td>7</td>
		<td>8</td>
		<td>9</td>
		<td rowspan="2">+</td>
	</tr>
	<tr align="center">
		<td>4</td>
		<td>5</td>
		<td>6</td>
		
	</tr>
	<tr align="center">
		<td>1</td>
		<td>2</td>
		<td>3</td>
		<td rowspan="2">=</td>
	</tr>
	<tr align="center">
		<td colspan="2">0</td>
		<td>.</td>
		
		
	</tr>
</table>
	
</body>
</html>
